<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Manual Asesor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Estilos para las alertas */
    .alert {
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
    }

    .alert.show {
      opacity: 1;
      transform: translateY(0);
    }

    .alert-error {
      background-color: #fee;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .alert-success {
      background-color: #eff8f0;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .alert-warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }

    .alert-info {
      background-color: #e6f3ff;
      border: 1px solid #b8daff;
      color: #004085;
    }

    .alert-content {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .alert-close {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      margin-left: 8px;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .alert-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-satellite-dish"></i>
      <h1>MANUAL ASESOR</h1>
      <p>Ingresa tus credenciales para continuar</p>
    </div>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" id="flash-{{ loop.index }}">
            <div class="alert-content">
              <i class="fas fa-{% if category == 'error' %}exclamation-triangle{% elif category == 'success' %}check-circle{% elif category == 'warning' %}exclamation-circle{% else %}info-circle{% endif %} me-2"></i>
              <span>{{ message }}</span>
            </div>
            <button type="button" class="alert-close" onclick="closeAlert('flash-{{ loop.index }}')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="form-group">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ingresa tu usuario" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required />
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt me-2"></i> Ingresar al manual
      </button>
    </form>
  </div>

  <script>
    // Función para cerrar alertas manualmente
    function closeAlert(alertId) {
      const alert = document.getElementById(alertId);
      if (alert) {
        alert.style.opacity = '0';
        alert.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          if (alert.parentNode) {
            alert.remove();
          }
        }, 300);
      }
    }

    // Auto-cierre de alertas después de 5 segundos
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      
      // Mostrar alertas con animación
      alerts.forEach(alert => {
        alert.classList.add('show');
        
        // Auto-eliminar después de 5 segundos
        setTimeout(() => {
          if (alert.parentNode) {
            alert.style.opacity = '0';
            alert.style.transform = 'translateY(-10px)';
            setTimeout(() => {
              if (alert.parentNode) {
                alert.remove();
              }
            }, 300);
          }
        }, 5000); // 5 segundos
      });
    });
  </script>

</body>
</html>
