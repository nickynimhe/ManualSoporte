{% extends "base.html" %}

{% block title %}Agregar Ficha - Soporte Técnico{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm rounded-3">
            <div class="card-header bg-primary text-white d-flex align-items-center gap-2">
                <i class="fas fa-plus-circle"></i>
                <h4 class="mb-0">Agregar Nueva Ficha</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('agregar_ficha') }}" novalidate autocomplete="off" spellcheck="false">
                    <!-- Categoría -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">
                            Tipo de Servicio <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="" disabled selected>¿Qué servicio presenta el problema?</option>
                            <option value="TV">TV</option>
                            <option value="Internet">Internet</option>
                            <option value="Equipo">Equipo/Dispositivo</option>
                        </select>
                    </div>

                    <!-- Problema -->
                    <div class="mb-3">
                        <label for="problema" class="form-label">
                            Problema <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="problema" name="problema" 
                               placeholder="Describe el problema" required autocomplete="off">
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">
                            Descripción Detallada
                        </label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" 
                                  placeholder="Describa el problema en detalle..." autocomplete="off"></textarea>
                    </div>

                    <!-- Causas -->
                    <div class="mb-3">
                        <label for="causas" class="form-label">
                            Causas Posibles <span class="text-danger">*</span>
                        </label>
                        <textarea class="form-control" id="causas" name="causas" rows="4" 
                                  placeholder="Escribe las causas posibles (una por línea)" required autocomplete="off"></textarea>
                        <div class="form-text">Cada causa en una línea separada.</div>
                    </div>

                    <!-- Solución -->
                    <div class="mb-3">
                        <label for="solucion" class="form-label">
                            Solución <span class="text-danger">*</span>
                        </label>
                        <textarea class="form-control" id="solucion" name="solucion" rows="5" 
                                  placeholder="Pasos para resolver el problema (uno por línea)" required autocomplete="off"></textarea>
                        <div class="form-text">Cada paso en una línea separada.</div>
                    </div>

                    <!-- Palabras Clave -->
                    <div class="mb-3">
                        <label for="palabras_clave" class="form-label">
                            Palabras Clave
                        </label>
                        <input type="text" class="form-control" id="palabras_clave" name="palabras_clave" 
                               placeholder="Ej: señal, internet lento, pixelación" autocomplete="off">
                        <div class="form-text">Separe cada palabra clave con comas.</div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Ficha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Función simple para ayudar con la numeración
    const solucionTextarea = document.getElementById('solucion');
    const causasTextarea = document.getElementById('causas');

    // Auto-numeración para solución
    if (solucionTextarea) {
        solucionTextarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                
                const cursorPos = this.selectionStart;
                const textBefore = this.value.substring(0, cursorPos);
                const textAfter = this.value.substring(this.selectionEnd);
                
                // Contar líneas antes del cursor
                const linesBefore = textBefore.split('\n');
                const nextNumber = linesBefore.length;
                
                // Insertar nueva línea numerada
                this.value = textBefore + '\n' + nextNumber + '. ' + textAfter;
                
                // Posicionar cursor después del número
                const newCursorPos = cursorPos + String(nextNumber).length + 3;
                this.selectionStart = this.selectionEnd = newCursorPos;
            }
        });

        // Iniciar con "1. " si está vacío
        if (solucionTextarea.value.trim() === '') {
            solucionTextarea.value = '1. ';
        }
    }

    // Auto-numeración para causas
    if (causasTextarea) {
        causasTextarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                
                const cursorPos = this.selectionStart;
                const textBefore = this.value.substring(0, cursorPos);
                const textAfter = this.value.substring(this.selectionEnd);
                
                // Contar líneas antes del cursor
                const linesBefore = textBefore.split('\n');
                const nextNumber = linesBefore.length;
                
                // Insertar nueva línea numerada
                this.value = textBefore + '\n' + nextNumber + '. ' + textAfter;
                
                // Posicionar cursor después del número
                const newCursorPos = cursorPos + String(nextNumber).length + 3;
                this.selectionStart = this.selectionEnd = newCursorPos;
            }
        });

        // Iniciar con "1. " si está vacío
        if (causasTextarea.value.trim() === '') {
            causasTextarea.value = '1. ';
        }
    }

    // Validación básica del formulario
    document.querySelector('form').addEventListener('submit', function(e) {
        const problema = document.getElementById('problema').value.trim();
        const causas = document.getElementById('causas').value.trim();
        const solucion = document.getElementById('solucion').value.trim();
        
        if (!problema) {
            e.preventDefault();
            alert('Por favor, ingresa el problema');
            document.getElementById('problema').focus();
            return;
        }
        
        if (!causas || causas === '1. ') {
            e.preventDefault();
            alert('Por favor, ingresa al menos una causa posible');
            document.getElementById('causas').focus();
            return;
        }
        
        if (!solucion || solucion === '1. ') {
            e.preventDefault();
            alert('Por favor, ingresa la solución');
            document.getElementById('solucion').focus();
            return;
        }
        
        // Limpiar numeración antes de enviar (opcional)
        if (causasTextarea) {
            causasTextarea.value = causasTextarea.value.split('\n')
                .map(line => line.replace(/^\d+\.\s*/, '').trim())
                .filter(line => line.length > 0)
                .join('\n');
        }
        
        if (solucionTextarea) {
            solucionTextarea.value = solucionTextarea.value.split('\n')
                .map(line => line.replace(/^\d+\.\s*/, '').trim())
                .filter(line => line.length > 0)
                .join('\n');
        }
    });
});
</script>
{% endblock %}
